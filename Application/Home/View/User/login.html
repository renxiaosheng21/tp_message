<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <title>后台登录</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
<div align="center">
    <h3>用户登录</h3>
    <form>
        <!--使用jquery来验证账户的唯一性，需要加onblur="checkName()",原生js不用-->
        <p>帐号: <input type="text" name="username" id="username" onblur="checkName()"></p>
        <span id="warning" style="color:red"></span>
        <p>密码: <input type="password" name="password" id="password"></p>
        <p><input type="submit" id="submit" value="提交" onclick = "check_login()"></p>
        <p id="tips"></p>
    </form>
    <p>
        <a href="__URL__/register">去注册</a>
    </p>
</div>

</body>

<!--使用jquery ajax-->
<script>
    function checkName() {
        var username = document.getElementById('username').value;
        //获取账号后的提示信息文本
        var tishi = document.getElementById("warning");
        $.ajax({
            url: "__URL__/check_user", //后台查询验证的方法
            data: {
                "username": username
            }, //携带的参数，传递给控制器的参数
            type: "post",

            success: function (msg) {
                console.log(msg);
                //根据后台返回前台的msg给提示信息加HTML
                if (msg.code == 0) {
                    // 账号已经存在
                    tishi.innerHTML = "<font color='green'>" + msg.data + "是新用户,请先注册再登录</font>"
                    document.getElementById('submit').disabled = true;//禁用提交按钮
                }
            }
        });
    }
    /*验证登录账户的账户和密码是否则正确*/
    function check_login(){
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
        var tishi = document.getElementById("warning");
        $.ajax({
            url: "__URL__/check_login", //后台查询验证的方法
            data: {
                "username": username,
                "password": password
            }, ///携带的参数，传递给控制器的参数
            type: "post",
            success: function (msg) {
                console.log(msg);
                if (msg.code == 1) {
                    // 账号已经存在
                    window.location.href="__URL__/do_login";//跳转
                }
                //根据后台返回前台的msg给提示信息加HTML
                if (msg.code == 0) {
                    // 账号密码输入错误
                    tishi.innerHTML = msg.data ;
                }
            }
        });
    }
</script>

</html>
